<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
  <div class="jumbotron">
    <h1>Online-marketpace</h1>
  </div>
</div>
<div class="formOne">
  <div class="well">
  <h2>Fill in info</h2>
  <form id="formOne">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fullName">Full Name</label>
        <input id="fullName" class="form-control" type="text">
      </div>
      <div class="form-group col-md-6">
        <label for="creditCardNumber">Credit card</label>
        <input id="creditCardNumber" class="form-control" type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="address">Address</label>
        <input id="address" class="form-control" type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input id="city" class="form-control" type="text">
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input id="state" class="form-control" type="text">
      </div>
      <div class="form-group col-md-2">
        <label for="zipCode">zip code</label>
        <input id="zipCode" class="form-control" type="text">
      </div>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
</div>
</div>
    <div id="letter">
  <div class="panel panel-default" id="postcard">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-5">
          <p><span class="firstName"></span> <span class="lastName"></span>
          <p><span class="address"></span>
          <p><span class="city"></span>, <span class="state"></span>, <span class="zipCode"></span>
        </div>
        <div class="col-md-7">
          <p> Thank you for purchasing this item! your confirmation number is 28714-31292-s982.</p>
        </div>
      </div>
    </div>
  </body>
</html>
